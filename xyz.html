<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons - Air Pollution Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .social-button:hover {
            background-color: #45a049;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="social-buttons">
        <a href="#" class="social-button">
            <img src="facebook-icon.png" alt="Facebook" class="icon">
            Facebook
        </a>

        <a href="#" class="social-button">
            <img src="twitter-icon.png" alt="Twitter" class="icon">
            Twitter
        </a>

        <a href="#" class="social-button">
            <img src="instagram-icon.png" alt="Instagram" class="icon">
            Instagram
        </a>

        <!-- Add more social buttons as needed -->
    </div>

</body>
</html>
